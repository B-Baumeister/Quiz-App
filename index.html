<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Quiz App</h1>
    <div class="allcards">
      <section class="card">
        <h2>Lorem ipsum dolor sit amet</h2>
        <div>
          <span class="bookmark" aria-label="A heart"
            ><img src="./picture/heart.png" alt="bookmarks"
          /></span>
          <div class="button_area">
            <button class="showAnswer">Show Answer</button>
            <div class="categorie">
              <button>#categorie1</button>
              <button>#categorie2</button>
              <button>#categorie3</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <nav class="navigation">
      <div>
        <section class="icons_navi">
          <button><img src="./picture/home-button.png" alt="home" /></button>
        </section>
      </div>
      <div>
        <section class="icons_navi">
          <button><img src="./picture/heart.png" alt="bookmarks" /></button>
        </section>
      </div>
      <div>
        <section class="icons_navi">
          <button><img src="./picture/user.png" alt="user button" /></button>
        </section>
      </div>
    </nav>
  </body>
</html>
